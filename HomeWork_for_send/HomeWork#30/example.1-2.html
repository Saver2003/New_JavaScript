<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>example.1-2</title>
</head>

<body>
  <script>
    var Cat = {
      name: 'Matvey',
      color: 'ginger',
      age: 3,
      getFullName: function() {
        return this.name + ' is ' + this.color + '.' + '\n' + 'He is ' + this.age + ' years old.';
      }
    };
    alert(Cat.getFullName());
  </script>

</body>

</html>
