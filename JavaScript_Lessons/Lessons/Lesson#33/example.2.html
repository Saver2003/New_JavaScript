<!DOCTYPE html>

<head>

<body>
  <div class="element">Element</div>
  <div class="element">Element</div>
  <div class="element">Element</div>

    var elements = document.getElementsByClassName('element');

      currentElement.innerHTML += (i + 1);
    }
