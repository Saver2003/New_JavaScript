  <link rel="stylesheet" href="jquery-ui-1.12.1/jquery-ui.theme.css">

  <script>
    function power(base, exponent) {
      if (exponent == 0) {
        return 1;
      } else {
        return base * power(base, exponent - 1);
      }
    }

    console.log(power(2, 3));

  </script>
