<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <script>
    var numbers = [];

    while (true) {
      var number = prompt('Enter a number');

      if (number === null) {
        break;
      }

      numbers = parseInt(number);

      if (!number || number < 1 || number > 100) {
        continue;
      }

      numbers.push(number);
    }

    console.log(numbers);
  </script>

</body>

</html>
