<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <script>
    var option = prompt('Please, enter an option');

    switch (option) {
      case 'video':
        console.log('Video options were selected');
        break;
      case 'audio':
        console.log('Audio options were selected');
        break;
      default:
        console.log('No such options in the menu');
    }
  </script>

</body>

</html>
