<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <script>
    var number = 20;
    var count = 5;

    var increase = function(number) {
      number += number;
      count++;

      return number;
    };

    var result = increase(40);

    console.log('result=', result); // 80
    console.log('number=', number); // 20
    console.log('count=', count);   // 6
  </script>

</body>

</html>
