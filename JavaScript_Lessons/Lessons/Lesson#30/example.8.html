<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <script>
    var getRandomInt = function(max) {
      return Math.floor(Math.random() * max + 1);
    };

    var sample = getRandomInt(2);
    if (sample === 1) {
      console.log ('This message prints with 50% probability');
    }

    var sample = getRandomInt(100);

    if (sample <= 75) {
      console.log ('This message prints with 75% probability');
    }
  </script>
</body>

</html>
