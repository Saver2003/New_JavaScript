<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>example.2</title>
</head>

<body>
    <script>
        var string = prompt('Enter your message');
        var len = string.length;
        var starLen = len + 4;
        var symbol = '*';
        var result = '';
        for (var i = 0; i < starLen; i++) {
            result += symbol;
        }
        alert(result + '\n' + symbol + ' ' + string + ' ' + symbol + '\n' + result);
    </script>

</body>

</html>
