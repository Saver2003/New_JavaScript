<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <script>
    var string = ' ';
    for (var i = 1; i <= 9; i++) {
        for (var j = 1; j <= 9; j++) {
            string += (i * j) + '  ';
        }
        string += '\n';
    }
    alert(string);

    </script>

</body>
</html>
