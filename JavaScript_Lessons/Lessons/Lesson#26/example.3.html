<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>
</head>

<body>
  <script>
  var number = parseInt(prompt('Enter a number from 1 to 100'));

  if (number < 1 || number > 100) {
    alert(' You entered invalid number!');
  } else {
    alert('Thanks!');
  }

  </script>

</body>

</html>
