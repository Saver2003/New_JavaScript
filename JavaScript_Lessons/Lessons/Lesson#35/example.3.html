<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="js/jquery-3.2.1.js"></script>
</head>
<body>

<script>
  var counter = 0;
  var interval = setInterval(function () {
    counter++;
    console.log('Counter is now:', counter);
    if (counter === 5) {
      clearInterval(interval);
    }
  }, 2000);
</script>


</body>
</html>
