<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>example.1-1</title>
</head>

<body>
  <script>
    var Camera = {
      brand: 'Sony',
      model: 'A-200',
      price: 470,
      getFullName: function() {
        return this.brand + ' ' + this.model + '\n' + 'price:' + ' $' + this.price;
      }
    };
    alert(Camera.getFullName());
  </script>
</body>

</html>
