<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HomeWork#11</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="block-1">
            <div class="form-block-1">
                <form action="#">
                    <div class="form-row-1">
                        <span>Вход / <a href="">Регистрация</a></span>
                        <label for="log">Логин</label>
                        <input type="text" class="login" id="log">
                    </div>
                    <div class="form-row-2">
                        <label for="pass">Пароль</label>
                        <input type="password" class="password" id="pass">
                    </div>
                    <div class="form-row-3">
                        <input type="checkbox" class="check" id="check"><label for="check">Запомнить</label>
                        <input type="submit" value="Войти" class="enter">
                    </div>
                    <div class="form-row-4">
                        <a href="#">Напомнить пароль</a>
                    </div>
                </form>
            </div>
        </div>
        <div class="block-2">
            <div class="form-block-2">
                <form action="#">
                    <div class="form-row-5">
                        <h3>Опрос</h3>
                        <p>Каким способом вы чаще всего оплачиваете электроэнергию?</p>
                    </div>
                    <div class="form-row-6">
                        <input type="radio" class="radio" id="bank" name="pay"><label for="bank">В отделении банка</label>
                        <input type="radio" class="radio" id="card" name="pay"><label for="card">Банковской картой</label>
                        <input type="radio" class="radio" id="qiwi" name="pay"><label for="qiwi">Через терминал Qiwi</label>
                        <input type="radio" class="radio" id="mobile" name="pay"><label for="mobile">С помощью мобильного телефона</label>
                        <input type="radio" class="radio" id="pay" name="pay"><label for="pay">Автоматическим платежом</label>
                    </div>
                    <div class="form-row-7">
                        <input type="submit" value="Ответить" class="send">
                        <a href="#">Все опросы</a>
                    </div>
                </form>
            </div>
        </div>
        <div class="block-3">
            <div class="form-block-3">
                <form action="#">
                    <div class="form-row-8">
                        <h3>SIGN IN TO YOUR ACCOUNT</h3>
                        <span class="user">
                            <input type="text" id="username" placeholder="Username">
                            <label for="username"></label>
                        </span>
                        <span class="lock">
                            <input type="password" id="password" placeholder="Password">
                            <label for="password"></label>
                        </span>
                        <button type="button" class="sign">SIGN IN</button>
                        <span class="link">Not a member?<a href="#">Sign Up Now</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
