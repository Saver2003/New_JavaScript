<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>example.5</title>
</head>

<body>
  <script>
    var southData = [13, 15, 19, 26, 21, 22, 23]; // 19
    var westData = [15, 14, 16, 18, 17, 24, 25]; // 18
    var eastData = [20, 17, 19, 15, 24, 25, 26]; // 20
    var northData = [19, 18, 23, 20, 23, 19, 31]; // 21
    var average = function(array) {
      var sum = 0;
      for (var i = 0; i < array.length; i++) {
        sum = sum + array[i];
      }
      var average = Math.floor(sum / array.length);
      return average;
    };
    alert(Math.floor((average(southData) + average(westData) + average(eastData) + average(northData)) / 4));
  </script>
</body>

</html>
