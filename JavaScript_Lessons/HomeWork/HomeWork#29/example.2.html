<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>example.2</title>
</head>

<body>
  <script>
    var getNum = function() {
      var num = prompt('Введите любое число:');
      if (isNaN(num)) {
        alert('Вы ввели не число.');
      } else if (num === null) {
        alert('Вы нажали отмена.');
      }
      num = parseInt(num);
      if (num > 0) {
        alert('Вы ввели положительное число.');
      } else if (num < 0) {
        alert('Вы ввели отрицательное число.');
      } else if (num === 0) {
        alert('Вы ввель ноль.');
      }
    };
    getNum();
  </script>
</body>

</html>
