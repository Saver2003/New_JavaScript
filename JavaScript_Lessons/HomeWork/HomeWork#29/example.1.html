<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>example.1</title>
</head>

<body>
  <script>
    var getFahrengeith = function() {
      var celsium;
      celsium = parseInt(prompt('Введите температуру в градусах цельсия: '));
      var fahrengeith = Math.floor((celsium * 9 / 5) + 32);
      return fahrengeith;
    };
    alert('Температура по Фаренгейту составляет ' + getFahrengeith() + ' градусов.');
  </script>

</body>

</html>
