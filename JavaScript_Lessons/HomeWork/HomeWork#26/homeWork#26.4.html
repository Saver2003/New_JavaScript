    <script type="text/javascript">
        var number = 10;

        if (number === 11) { //  вместо одного знака "=", который присваивал пременной значение 11 поставил знак "===", который сравнивает переменную и число, в итоге программа работает правильно

        } else {
            alert('Number is 10!');
