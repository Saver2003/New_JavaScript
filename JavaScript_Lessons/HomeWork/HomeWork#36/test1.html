<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.2.1.js"></script>
    <script>
        $(function () {
            $('#textArea').on('keydown', function (event) {
                if(event.ctrlKey && event.keyCode === 83) {
                    localStorage.setItem('text', $('#textArea').val());
                    event.preventDefault();
                }
            });

            var init = function () {
                var textReturn = localStorage.getItem('text');
                if (textReturn) {
                    $('#textArea').val(textReturn);
                }
            }
        })
    </script>
</head>
<body>
<div class="container">
    <textarea name="" id="textArea" cols="30" rows="10"></textarea>
    <input type="button" value="Сохранить">
    <input type="button" value="Очистить">
    <span>Для сохранения нажмите Ctrl + S</span>
</div>
</body>
</html>
